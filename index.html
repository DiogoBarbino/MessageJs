<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste de Mensagem</title>
    <link rel="stylesheet" href="css/message.css">
    <style>
        p{
            font-size: 1.5em;
        }
        .code{
            background:#FFA07A;
            padding:16px;
        }
    </style>
</head>
<body>
    <h1>Página para teste das mensagens</h1>
    <p>Abra o console (F12) e digite o seguinte comando:</p>
    <p class="code">message.success("Hello, world")</p>
    <p>Tente também:</p>
    <p class="code">message.error("Hello, world")</p>
    <p>ou mesmo:</p>
    <p class="code">message.warning("Hello, world")</p>
    <script src="js/message.js"></script>
</body>
</html>
